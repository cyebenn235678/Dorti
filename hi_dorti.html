<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Dorothy 💌</title>
  <style>
    body {
      background: #fff0f5;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #typewriter {
      font-size: 1.5em;
      white-space: pre-wrap;
      width: 80%;
      margin: 0 auto;
      border-right: 2px solid pink;
      animation: blink 1s step-end infinite;
      min-height: 60px;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .heart {
      position: absolute;
      top: 0;
      animation: fall 4s linear forwards;
      color: red;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #question {
      margin-top: 20px;
    }

    #response {
      background-color: #fff;
      border: 1px solid #f06292;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      font-family: "Courier New", monospace;
      white-space: normal;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #f06292;
      margin-top: 10px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #f06292;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .hearts {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Hi Dorothy...</h1>
  <div id="typewriter"></div>

  <div id="question" style="display: none;">
    <p>There's something I want to tell you... do you want to hear it? (Yes/No)</p>
    <input type="text" id="answerInput" placeholder="Type your answer..."/>
    <button onclick="checkAnswer()">Submit</button>
    <div id="response"></div>
  </div>

  <div class="hearts"></div>

  <audio id="typeSound" src="typing.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const messageElement = document.getElementById("typewriter");
    const questionBox = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const responseText = document.getElementById("response");
    const typeSound = document.getElementById("typeSound");
    const clickSound = document.getElementById("clickSound");

    const message = `Hi Dorothy and hi sleepyhead, there's something I want to tell you...`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < message.length) {
        messageElement.innerHTML += message.charAt(i);
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
        setTimeout(typeWriter, speed);
      } else {
        questionBox.style.display = "block";
      }
    }

    function checkAnswer() {
      clickSound.currentTime = 0;
      clickSound.play();
      const answer = answerInput.value.trim().toLowerCase();
      if (answer === "yes") {
        responseText.innerHTML = `
<p>There's no holding back na :)</p>
<p>Dorothy!! I don't know where to start, I'm so nervous because ang daming what ifs — what if ma-awkwardan ka if I confess sa nararamdaman ko? At what if kung hindi naman ako mag confess nawala ang opportunity na sabihin ko sayo ang nararamdan ko?</p>
<p>Dorothy if I'm going to be honest, I'm the type of person who gives up easily sa mga bagay eh and that's one of my red flags because I give up so easily. Pero when I met you? My whole perspective changed. I just learned that if you really like the person, you shouldn't give up easily lalo na sa ibang bagay hindi lang sa love.</p>
<p>I learned that if you truly like the person you should put effort to it, not just by asking how her day went or have you eaten but by also being there.</p>
<p>Dorothy I really really really like you, more than you can imagine po :) may pag-asa man o wala at kung gusto mo'ko o hindi gusto kolang sabihin ang nararamdan ko sayo. I'm always thinking about you every second, every minute, every hour, and everyday. I really don't know what to do when I'm talking to you because honestly? I'm really happy just talking to you, but I'm sorry for annoying you all the time hehehe....</p>
<p>You know I'm so so so so so so proud of you po because you finished your exam and if malungkot ka? You still make the people around you happy lalo na akooo, and that's what I admire about you even though pagod ka sa school and acads mo you can make everyone smile. I hope you're okay malakas pa naman ang bagyo ngayon at ang lamig lamig, and I hope nga that I can hug you eh :)) EHDEUFIAOIAIDFASOFOA</p>
<p><strong>I really like you :))</strong></p>
<p><strong>This is the 50 reasons why I like and love you:</strong></p>
<ol>
<li>I love your eyes.</li>
<li>I love your smile, it makes me happy when you smile :))</li>
<li>I love your "flaws"</li>
<li>I love your soft heart :)</li>
<li>I love your attention</li>
<li>I love your voice</li>
<li>I love your silliness.</li>
<li>I love it when you listen to me when I rant to you</li>
<li>I love how hardworking you are</li>
<li>I love how smart you are</li>
<li>I love your passions</li>
<li>I love your interest</li>
<li>I love how good you are at valo, fortnite, roblox, and minecraft</li>
<li>I love how much of a crybaby you are</li>
<li>I love your existence</li>
<li>I love all the little things about you</li>
<li>I love how strong you are</li>
<li>I love your laugh</li>
<li>I love how unique you are</li>
<li>I love how funny you are</li>
<li>I love how caring you are</li>
<li>I love your hair</li>
<li>I love your faithfulness</li>
<li>I love your personality.</li>
<li>I love your attitude.</li>
<li>I love how cool you are</li>
<li>I love your time</li>
<li>I love that you play games with me</li>
<li>I love your taste in music</li>
<li>I love your company</li>
<li>I love seriousness</li>
<li>I love your natural beauty</li>
<li>I love how kind you are to other people</li>
<li>I love your positivity</li>
<li>I love your humor</li>
<li>I love how genuine you are</li>
<li>You never let me feel alone :)</li>
<li>You always talk to me even if I'm boring to talk to</li>
<li>You never judged me for who I am</li>
<li>I love your voice</li>
<li>I love your soul</li>
<li>I love it when you tease me</li>
<li>I love your jokes</li>
<li>I love it when you get angry when I tease you</li>
<li>I love your dedication and courage</li>
<li>I love your goals in life</li>
<li>I love your support</li>
<li>I love your patience</li>
<li>I love your style</li>
<li>I love your gentleness</li>
</ol>
<p><strong>I like you, Dorothy 💖</strong></p>
        `;
      } else {
        responseText.innerHTML = `<p style="color: red;">You need to say "yes" 😡</p>`;
        answerInput.value = "";
      }
    }

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.innerText = "❤️";
        document.querySelector(".hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    window.onload = () => {
      typeWriter();
      startHeartRain();
    };
  </script>
</body>
</html>
